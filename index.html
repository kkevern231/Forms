<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label
        ><input
          name="name"
          type="text"
          id="name"
          placeholder="Username"
          required
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="120" step="10" />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
      </div>

      <div>
        Favourite Food
        <div>
          <label for="banana"> Banana</label>
          <input type="checkbox" name="banana" id="banana" />
        </div>
        <div>
          <label for="Apple"> Apple</label>
          <input type="checkbox" name="Apple" id="Apple" />
        </div>
        <div>
          <label for="Pear"> Pear</label>
          <input type="checkbox" name="Pear" id="Pear" />
        </div>
      </div>

      <div>
        <div>
          Gender
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />
          </div>
          <label for="Female">Female</label>
          <input type="radio" name="gender" id="Female" value="female" />
        </div>
      </div>

      <div>
        <label for="eyecolor"> Eye Color</label>
        <select name="eyecolor" id="eyecolor" multiple>
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
          <option value="Brown">Brown</option>
          <option value="Yellow">Yellow</option>
        </select>
      </div>

      <div>
        <label for="bio"> Bio</label>
        <textarea id="bio" name="bio">My name is jeff</textarea>
      </div>

      <input type="hidden" value="hi" />

      <div>
        <label for="file">File</label>
        <input id="file" type="file" name="file" />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>

      <div>
        <label
          >Password<input name="password" type="password" required
        /></label>
      </div>
      <div>
        <button type="submit">Submit</button><button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
